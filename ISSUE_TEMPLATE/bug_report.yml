name: Bug report
description: Report a reproducible problem
labels: ["type:bug"]
title: "[Bug]: "
assignees: []
body:
- type: markdown
attributes:
value: |
Thanks for reporting a bug! Please provide clear steps to reproduce.
- type: textarea
id: steps
attributes:
label: Steps to reproduce
description: Numbered steps leading to the issue
placeholder: |
1. Go to ...
2. Click ...
3. See error
validations:
required: true
- type: textarea
id: expected
attributes:
label: Expected behavior
placeholder: What did you expect to happen?
validations:
required: true
- type: textarea
id: actual
attributes:
label: Actual behavior
placeholder: What actually happened? Include full error text.
validations:
required: true
- type: textarea
id: logs
attributes:
label: Logs / stacktrace
description: Copy relevant logs (redact secrets) or attach files
render: shell
- type: input
id: version
attributes:
label: Affected version or commit SHA
- type: input
id: env-os
attributes:
label: OS / Distro
placeholder: Ubuntu 24.04, Windows 11, macOS 14
- type: input
id: env-runtime
attributes:
label: Runtime / Tooling
placeholder: .NET 8.0.6, Node 20.15, Python 3.11
- type: dropdown
id: severity
attributes:
label: Severity
required: true